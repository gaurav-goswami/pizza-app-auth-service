name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run eslint
        run: npm run lint
      - name: Test and coverage
        run: npm run test
        env:
          DB_HOST: ${{secret.DB_HOST}}
          DB_PORT: ${{secret.DB_PORT}}
          DB_USERNAME: ${{secret.DB_USERNAME}}
          DB_PASSWORD: ${{secret.DB_PASSWORD}}
          DB_NAME: ${{secret.DB_NAME}}
          REFRESH_TOKEN_SECRET: ${{secret.REFRESH_TOKEN_SECRET}}
          JWKS_URI: ${{secret.JWKS_URI}}
      - name: Build-ts
        run: npm run build
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}

  build-and-push-docker:
    name: Build and Push Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: pizza_app/auth_service
      IMAGE_TAG: build-${{github.run_number}}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}} -f docker/prod/Dockerfile .
      - name: Push Docker image to Docker Hub
        run: docker push ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}